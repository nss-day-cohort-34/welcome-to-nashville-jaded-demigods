<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome To Nashville</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <article id="nash-container">
        <h1>Welcome to Nashville</h1>

        <h2>Search for stuff to do today:</h2>

        <section id="search-container">
            <fieldset>
                <input type="text" id="parks-input" placeholder="parks by feature">
                <button id="parks-btn">Search</button>
            </fieldset>

            <fieldset>
                <input type="text" id="restaurants-input" placeholder="restaurants by food type">
                <button id="restaurants-btn">Search</button>
            </fieldset>
            <fieldset>
                <input type="text" id="meetups-input" placeholder="meetups by topic">
                <button id="meetups-btn">Search</button>
            </fieldset>
            <fieldset>
                <input type="text" id="concerts-input" placeholder="concerts by genre">
                <select name="music-genres">
                    <option value="KnvZfZ7vAvv">Alternative</option>
                    <option value="KnvZfZ7vAvd">Blues</option>
                    <option value="KnvZfZ7vAv6">Country</option>
                    <option value="KnvZfZ7vAva">Folk</option>
                    <option value="KnvZfZ7vAv1">Hip-Hop/Rap</option>
                    <option value="KnvZfZ7vAev">Pop</option>
                    <option value="KnvZfZ7vAeA">Rock</option>
                  </select>

                Hip-Hop/Rap
                Country


                <button id="concerts-btn">Search</button>
            </fieldset>
            
        </section>

        <h2>Results</h2>
        <section id="search-results">
            <ol id="results-list">

            </ol>
        </section>

        <h2>My Itinerary</h2>
        <section id="my-itinerary">
            <ul id="itinerary-list">
                <li id="itinerary--1">Park: </li>
                <li id="itinerary--2">Restaurant: </li>
                <li id="itinerary--3">Meetup: </li>
                <li id="itinerary--4">Concert: </li>
            </ul>
        </section>

    </article>

    <script src="scripts/keys.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/factory.js"></script>
    <script src="scripts/dom.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
